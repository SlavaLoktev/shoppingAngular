<div class="row">
    <div class="col-lg-3 col-sm-6" *ngFor="let productCard of productCards">
        <a routerLink="/goodInfo" class="goods-card">
            <span class="label">New</span>
            <img src="assets/img/woman_shoe_card_image.png" alt="image: woman-shoe" class="goods-image-catalog">
            <h3 class="goods-title">{{productCard.productName}}</h3>
            <i class="fa fa-heart-o fa-lg heart-icon" aria-hidden="true"></i>
            <p class="goods-description">{{productCard.description}}</p>
            <span class="goods-price">{{productCard.price}} &#8381;</span>
            <i class="fa fa-shopping-cart fa-lg shopping-cart-icon" aria-hidden="true"></i>
        </a>
    </div>
</div>
